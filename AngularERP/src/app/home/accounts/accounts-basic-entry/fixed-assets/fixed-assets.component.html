<div class="card">
    <div class="card-header text-center">
        <h4>Fixed Assets</h4>
    </div>
    <div class="card-body">
        <div class="col-md-7 center">
            <form [formGroup]="fixedAssetsForm">
                <div class="form-group row">
                    <label class="col-form-label col-md-2"><i class="text-danger" >*</i> Asset Name</label>
                    <div class="col-md-8">
                        <input formControlName="accountName" [ngClass]="{'is-invalid':( f['accountName'].touched || f['accountName'].dirty || isSubmit) && f['accountName'].invalid}" placeholder="Enter Asset Name" type="text" class="form-control">
                        <div *ngIf="f['accountName'].invalid && ( f['accountName'].touched || f['accountName'].dirty || isSubmit)" class="text-danger">
                            <i *ngIf="f['accountName'].errors.required" class="text-danger">Asset Name is required</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2">Alias Name</label>
                    <div class="col-md-8">
                        <input formControlName="aliasName" placeholder="Enter  Alias Name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2 ">Opening Balance</label>
                    <div class="col-md-3">
                        <input formControlName="openningBalance" class="form-control " placeholder="0.00  " type="number">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-md-2">Depriciation Rate</label>
                    <div class="input-group col-md-3">
                        <input formControlName="depriciationRate" placeholder="Enter Depriciation Rate" type="number" class="form-control">

                    </div>

                </div>
                <div class="form-group row">
                    <label for="currencyType" class="col-form-label col-md-2">Currency Type </label>
                    <div class="col-md-9 row">
                        <div class="col-md-5 ">
                            <app-currency-type-select-list [currencyId]="f['currencyId'].value" (onChange)="f['currencyId'].setValue($event.idenNo)"></app-currency-type-select-list>
                        </div>
                        <div class="col-md-7 row">
                            <label for="currencyRate" class="col-form-label col-md-6">Currency Rate</label>
                            <div class="col-md-5">
                                <input formControlName="currencyRate" type="number" id="currencyRate" class="form-control" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="additional" class="col-form-label col-md-2">Additional</label>
                    <div class="col-md-8 ">
                       <div class="custom-control custom-checkbox custom-control-inline ">
                            <input formControlName="isSubledger" type="checkbox" class="custom-control-input" id="subLedger">
                            <label class="custom-control-label" for="subLedger">Sub Ledger</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="col-form-label col-md-2">Status</label>
                    <div class="col-md-8">
                        <div class="custom-control custom-radio custom-control-inline ">
                            <input formControlName="isActive" name="isActive" [value]="1" tabindex="-1" type="radio" class="custom-control-input " id="active" checked>
                            <label class="custom-control-label" for="active">Active</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline ">
                            <input formControlName="isActive" name="isActive" [value]="0" tabindex="-1" type="radio" class="custom-control-input" id="inactive">
                            <label class="custom-control-label" for="inactive">Inactive</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer row">
            <div class="row demo-inline-spacing center" style="margin: 0 auto;">
                <button [ladda]="isSave"  (click)="confirmSave(saveModal)" class="btn btn-success float-right mx-1">{{btnStatus}}</button>
                <button (click)="reset()" class="btn btn-primary float-right mx-1">Reset</button>
                <button (click)="modalServOpen(accChartListModal)" class="btn btn-info float-right mx-1">Show</button>
            </div>
            <ng-template #saveModal tabindex="-1">
                <app-conformation-messages [saveOrUpdate]="btnStatus" (onConfirmation)="savefixedAssets($event)"></app-conformation-messages>
            </ng-template>
            <ng-template #accChartListModal tabindex="-1">
                <app-account-chart-basic-entry-show-data-temp [lowerGroupId]="f['lowerGroupId'].value" (selectEvent)="getfixedAssetsByID($event)"></app-account-chart-basic-entry-show-data-temp>
            </ng-template>
        </div>

    </div>
</div>
