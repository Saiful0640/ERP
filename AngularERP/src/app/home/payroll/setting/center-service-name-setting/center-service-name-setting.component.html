<div class="card">
    <div class="card-header bg-light text-center">
        <h4>Salary Head Setting</h4>
    </div>
    <div class="card-body">
        <div class="col-md-7 center">
            <form [formGroup]="serviceNameSettingForm">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="form-group row">
                                <label class="col-form-label col-md-4 text-right">Service Name</label>
                                <div class="col-md-8">
                                    <ng-select formControlName="serviceHeadID" [items]="serviceName" (change)="onChangesalaryHead($event)" bindLabel="serviceName" bindValue="id" placeholder="Service Name"></ng-select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-4 text-right">Service Type</label>
                                <div class="col-md-8">
                                    <app-service-type-select-list [typeId]="f['serviceTypeID'].value" (onChange)="f['serviceTypeID'].setValue($event.id)"></app-service-type-select-list>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-4 text-right">Gross Percent</label>
                                <div class="col-md-8">
                                    <input formControlName="grossPercent" class="form-control" type="number" placeholder="0.00">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-md-4 text-right"></label>
                                <div class="col-md-8">
                                    <div class="custom-control custom-checkbox custom-control-inline ">
                                        <input formControlName="isFixedAmount" type="checkbox" class="custom-control-input row" id="fixedAmount">
                                        <label class="custom-control-label" for="fixedAmount">Is Fixed Amount</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row demo-inline-spacing pull-right" style="margin: 0 auto">
                                <button (click)="reset()" class="btn btn-primary mx-2" type="button">Refresh</button>
                                <button (click)="save()" class="btn btn-success mx-2" type="button">{{btnStatus}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card">
                <div class="card-body">
                    <div class="data-table mt-0">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>Service Name</th>
                                    <th>Percent(%)</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td *ng If="salaryHeadSettings.length==0" colspan="13" class="font-italic text-center">No item available</td>
                                </tr>
                                <tr *ngFor="let sn of salaryHeadSettings">
                                    <td>{{sn.serviceName}}</td>
                                    <td>{{sn.grossPercent}}</td>
                                    <td>
                                        <button (click)="onSelect(sn)" class="btn btn-primary mx-2" type="button">Select</button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
