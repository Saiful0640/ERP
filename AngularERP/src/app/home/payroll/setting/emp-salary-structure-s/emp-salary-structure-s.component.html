<div class="card md-4">
    <div class="card-header py-2">
        <h4 class="text-center mb-0">Enrolment</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="slaryStructureFrom">
            <div class="row">
                <div class="col-md-12">

                    <div class="form-group row">
                        <label class="col-form-label col-md-5 text-right">Employee</label>
                        <div class="col-md-3">
                            <app-member-select-list [moduleId]="hrModuleID" (onChange)="onSelectEmp($event)" [memberCode]="formVal.memberCode"></app-member-select-list>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-5 text-right">Gross Salary<i class="text-danger"></i></label>
                        <div class="col-md-3">
                            <input formControlName="grossSalary" type="number" class="form-control" placeholder="Enter gross salary">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-5 text-right">Incriment Amount<i class="text-danger"></i></label>
                        <div class="col-md-3">
                            <input formControlName="incrimentAmount" (keyup)="addIncriment()" type="number" class="form-control" placeholder="Enter Incriment Amount">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="ml-auto mr-2">
                                    <button (click)="getAllServiceName()" class="btn btn-success">Prepare</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <br>
                <div class="col-md-6">
                    <div>
                        <h4 class="text-center mb-0">Add Amount</h4>
                    </div>
                    <div class="data-table mb-0">
                        <table class="table table-hover table-striped mb-0 table-bordered">
                            <thead>
                                <tr>
                                    <th class="tc-100">Salary Head</th>
                                    <th class="tc-100">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let adn of additionArForm.controls;let i=index" [formGroup]="adn">
                                    <td class="tc-100">{{adn.value.serviceName}}</td>
                                    <td class="tc-100"><input type="number" class="form-control" formControlName="amount"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="col-md-6">
                    <div>
                        <h4 class="text-center mb-0">Deduct Amount</h4>
                    </div>
                    <div class="data-table mb-0">
                        <table class="table table-hover table-striped mb-0 table-bordered">
                            <thead>
                                <tr>
                                    <th class="tc-100">Salary Head</th>
                                    <th class="tc-100">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let dtn of detuctionArForm.controls;let i=index" [formGroup]="dtn">
                                    <td class="tc-100">{{dtn.value.serviceName}}</td>
                                    <td class="tc-100"><input type="number" class="form-control" formControlName="amount"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6 mt-3">
                    <div>
                        <u><h4 class="text-center mb-0">Payment System</h4></u>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-form-label col-md-4 center">Payment Method</label>
                        <div class="col-md-7">
                            <ng-select formControlName="paymentMethod">
                                <ng-option [value]="0">--Select--</ng-option>
                                <ng-option [value]="1">Bank</ng-option>
                                <ng-option [value]="2">Cash</ng-option>
                            </ng-select>

                        </div>
                    </div>
                    <div *ngIf="this.slaryStructureFrom.controls.paymentMethod.value==1" class="form-group row">
                        <label class="col-form-label col-md-4 center">Bank Name</label>
                        <div class="col-md-7">
                            <!-- <app-bank-select-list (onChange)="f['bankId'].setValue($event.accountId)" [bankID]="formVal.bankId"></app-bank-select-list> -->
                            <ng-select formControlName="bankId">
                                <ng-option [value]="0">--Select--</ng-option>
                                <ng-option [value]="1">Dutch Bangla Bank Ltd</ng-option>
                                <ng-option [value]="2">Prime Bank Ltd</ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div *ngIf="this.slaryStructureFrom.controls.paymentMethod.value==1" class="form-group row">
                        <label class="col-form-label col-md-4 center">Branch Name</label>
                        <div class="col-md-7">
                            <input formControlName="branchName" type="text" class="form-control" placeholder="Enter Branch Name">
                        </div>
                    </div>
                    <div *ngIf="this.slaryStructureFrom.controls.paymentMethod.value==1" class="form-group row">
                        <label class="col-form-label col-md-4 center">Account Name</label>
                        <div class="col-md-7">
                            <input formControlName="accountName" type="text" class="form-control" placeholder="Enter Account Name">
                        </div>
                    </div>
                    <div *ngIf="this.slaryStructureFrom.controls.paymentMethod.value==1" class="form-group row">
                        <label class="col-form-label col-md-4 center">Account No</label>
                        <div class="col-md-7">
                            <input formControlName="accountNo" type="text" class="form-control" placeholder="Enter Account No">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <u><h4 class="text-center mb-0 mt-3">TA/DA Amount</h4></u>
                    </div>
                    <div class="form-group row mt-3">
                        <label class="col-form-label col-md-4 center">Payment Type</label>
                        <div class="col-md-7">
                            <ng-select formControlName="paymentType">
                                <ng-option [value]="0">--Select--</ng-option>
                                <ng-option [value]="1">Hourly</ng-option>
                                <ng-option [value]="2">Daily</ng-option>
                                <ng-option [value]="3">Monthly</ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-4 center">Amount</label>
                        <div class="col-md-7">
                            <input formControlName="paymentAmount" type="text" class="form-control" placeholder="Enter Amount">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="ml-auto mr-2">
                                    <button (click)="saveData()" class="btn btn-success">{{btnStatus}}</button>
                                    <button (click)="reset()" class="btn btn-danger">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
