<div class="container">

<div class="card-header">
<h3 style="text-align: center;">{{title}}</h3>
</div>
<div>
<div class="container">
<form [formGroup]="criteriEntryForm">
  <div class="form-group row">
    <label class="col-form-label col-md-3  text-right  font-weight-bold">Criteria ID </label>
    <div class="col-md-5">
      <input formControlName="criteriaID" id="criteriaID" class="form-control" type="number" >
    </div>
</div>

<div class="form-group row">
  <label class="col-form-label col-md-3  text-right  font-weight-bold">Criteria Caption</label>
  <div class="col-md-5">
    <input formControlName="criteriaCaption" id="criteriaCaption" class="form-control" type="text" >
  </div>
</div>

<div class="form-group row pt-0">
  <label class="col-form-label col-md-3  text-right  font-weight-bold">Is Active</label>
  <div class="col-md-7 mt-2">
    <div class="custom-control custom-checkbox custom-control-inline">
      <input formControlName="isActive" id="isActive" class="custom-control-input row" type="checkbox" >
      <label for="isActive" class="custom-control-label"></label>
    </div>
  </div>
</div>
<div class="form-group row">
  <label class="col-form-label col-md-3  text-right  font-weight-bold"></label>
  <div class="col-md-7">
   <button type="button" class="btn btn-outline-blue" (click)="saveCriteriaEntry()">{{btnStatus}}</button>
   <button type="button" class="btn btn-outline-dark" (click)="reset()">Reset</button>
  </div>
</div>
</form>
<div class="container">
<table class="table text-center table-bordered">
  <thead>
  <tr>

    <th>Criteria Id</th>
    <th>Criteria Caption</th>
    <th>Is Active</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let criteria of entryCriteria">
    <td>{{criteria.criteriaID}}</td>
    <td>{{criteria.criteriaCaption}}</td>
    <td>{{criteria.isActive}}</td>
    <td>
      <button (click)="edit(criteria.id)" class="btn btn-primary-outline"><i class="fas fa-pencil-alt"></i></button>
    </td>
  </tr>
</tbody>
</table>
</div>
</div>
</div>
