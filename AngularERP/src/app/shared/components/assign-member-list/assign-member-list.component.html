<div class="card " style="height: 500px; background: rgb(195, 214, 250);">
  <div class="card-header">
      <h4 style="color: rgb(54, 141, 241)" class="text-center">
         Assigned List
          <span (click)="cancel()" class="text-danger fas fa-window-close float-right"></span>
      </h4>

  </div>

  <div class="card-body px-2 py-0">
      <div class="card-body">
              <div class="input-group row">
                  <label for="rlno" class="col-md-4 text-right">Search By  Account </label>
                  <div class="col-md-6">
                    <input (keyup)="filterAssignListList($event.target.value)" class="form-control" placeholder="Search by MemberCode">
                  </div>
              </div>
          <div class="card" style="height: 300px;overflow: auto;background: rgb(238, 255, 238);">
              <table class="table text-center table-bordered">
                  <thead>
                      <tr>
                          <th>Member Name </th>
                          <th>Member Code</th>
                          <th>{{fstlabelName}}</th>
                          <th>{{sndlableName}}</th>
                          <th>{{thrdlableName}}</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngIf="filterAssignedCriteria.length==0">
                          <td colspan="5">No Item Available</td>
                      </tr>
                      <tr *ngFor="let assign of filterAssignedCriteria">
                          <td>{{assign.memberName}}</td>
                          <td>{{assign.memberCode}}</td>
                          <td>{{assign.building}}</td>
                          <td>{{assign.floors}}</td>
                          <td>{{assign.unit}}</td>
                          <td>
                              <button (click)="onSelect(assign)" class="text-white bg-info font-weight-bold">Edit</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
