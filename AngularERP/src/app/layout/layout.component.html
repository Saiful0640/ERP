    <div class="layout-container">

      <div class="layout-content">
        <app-sidenav [moduleId]="moduleId" [orientation]="'horizontal'" ></app-sidenav>

        </div>

        <app-layout-footer></app-layout-footer>
      </div>
    </div>
  </div>
</div>
