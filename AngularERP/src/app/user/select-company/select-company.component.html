<div class="authentication-wrapper authentication-1">
  <div class="authentication-inner my-auto">
    <div class="card">
      <div class="card-header py-2">
        <h5 class="text-center mb-0">Select Company & Branch</h5>
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="compId" class="col-md-3">Company</label>
          <div class="col-md-9">
            <ng-select [(ngModel)]="loginCompId" name="loginCompId" (change)="onChangeCompany($event)" [items]="companies" bindLabel="name" bindValue="compId" placeholder="Select Company"></ng-select>
          </div>
        </div>
        <div class="form-group row my-2">
          <label for="branchId" class="col-md-3">Branch</label>
          <div class="col-md-9">
            <ng-select [(ngModel)]="loginBranchId" name="loginBranchId" [items]="branches" bindLabel="branchName" bindValue="branchId" (change)="onSelectbranch($event)" placeholder="Select Branch">
            </ng-select>
          </div>
        </div>
        <div class="form-group row mt-3">
          <button  (click)="onBack()" class="btn btn-sm btn-primary mr-auto ml-3 backBtn"><span
            class="fa fa-chevron-left"></span> Back</button>
          <button (click)="onSubmit()" class="btn btn-primary ml-auto mr-2 nextBtn">Next <span
              class="fa fa-angle-double-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
