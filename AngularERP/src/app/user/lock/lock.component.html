<div class="authentication-wrapper authentication-1 px-4">
  <div class="authentication-inner py-5">

    <div class="media align-items-center">
      <img [src]="'assets/img/avatars/' + user.avatar" alt="" class="d-block ui-w-60 rounded-circle">
      <div class="media-body ml-3">
        <div class="text-light small font-weight-semibold line-height-1 mb-1">LOGGED IN AS</div>
        <div class="text-xlarge font-weight-bolder line-height-1">{{user.name}}</div>
      </div>
    </div>

    <!-- Form -->
    <form class="mt-4">
      <p class="text-muted small">Session is locked. Enter your password to proceed.</p>
      <div class="input-group">
        <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control" placeholder="Enter your password">
        <div class="input-group-append">
          <button type="button" (click) = "unlock()"  class="btn btn-primary icon-btn"><i class="ion ion-md-arrow-forward"></i></button>
        </div>
      </div>
    </form>
    <!-- / Form -->
  </div>
</div>
